<div *ngIf="car?.id">
<form class="form-horizontal" #carForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="brandName" class="col-sm-2 control-label">Brand Name</label>
    <div class="col-sm-10">
      <input required minlength="4" [(ngModel)]="car.brandName" name="brandName" type="text" #brandName (keyup)="0" class="form-control" id="brandName" placeholder="Brand Name" #carBrand="ngModel">
      <div class="alert alert-danger" *ngIf="carBrand.errors">
        <span *ngIf="carBrand.errors.required">This field is required</span>
        <span *ngIf="carBrand.errors.minlength">This field is too short</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="model" class="col-sm-2 control-label">Model</label>
    <div class="col-sm-10">
      <input [(ngModel)]="car.model" name="model" required type="text" class="form-control" id="model" placeholder="Model">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!carForm.form.valid">Save</button>
      <button type="submit" class="btn btn-default" (click)="carForm.reset()">Reset</button>
    </div>
  </div>
  {{carForm.form.valid}}
  {{car.carFullName()}}
</form>
</div>
